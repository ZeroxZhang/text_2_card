<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>阅读笔记分享卡片生成器 | Reading Notes Card Generator</title>
    <style>
        :root {
            --ft-pink: #FFF1E5;
            --ft-black: #33302E;
            --ft-blue: #0D7680;
            --ft-grey: #66605C;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--ft-pink);
            color: var(--ft-black);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            line-height: 1.4;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            background-color: var(--ft-black);
            color: white;
            padding: 0.75rem 0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1.5rem;
        }

        h1 {
            font-size: 1.5rem;
            font-weight: 600;
            margin: 0;
            padding-bottom: 0.5rem;
        }

        .feature-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1.5rem;
            margin: 2rem 0;
        }

        .feature-item {
            background: white;
            padding: 1.25rem;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.08);
        }

        .feature-item h3 {
            color: var(--ft-blue);
            margin: 0 0 0.25rem 0;
            font-size: 1.1rem;
        }

        .feature-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .feature-list li {
            margin-bottom: 0.25rem;
            padding-left: 0.75rem;
            position: relative;
            font-size: 0.85rem;
        }

        .feature-list li:before {
            content: "•";
            color: var(--ft-blue);
            position: absolute;
            left: 0;
        }

        .footer {
            background-color: var(--ft-black);
            color: white;
            padding: 0.5rem 0;
            margin-top: auto;
        }

        .license-box {
            background: rgba(13, 118, 128, 0.1);
            padding: 1rem;
            border-radius: 8px;
            margin: 2rem 0 1rem;
            font-size: 0.85rem;
            text-align: center;
        }

        .start-button {
            display: inline-block;
            margin-top: 0.25rem;
            padding: 0.4rem 1.25rem;
            background-color: var(--ft-blue);
            color: white;
            text-decoration: none;
            border-radius: 4px;
            font-weight: 500;
            transition: background-color 0.3s ease;
        }

        p {
            margin: 0.5rem 0;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="container">
            <h1>阅读笔记分享卡片生成器</h1>
            <p>一款优雅的阅读笔记分享工具 <a href="index.html" class="start-button">开始使用</a></p>
        </div>
    </header>

    <main class="container">
        <div class="feature-grid">
            <div class="feature-item">
                <h3>智能排版</h3>
                <ul class="feature-list">
                    <li>中英文内容智能识别</li>
                    <li>动态文字大小调整</li>
                    <li>多种卡片样式选择</li>
                </ul>
            </div>
            <div class="feature-item">
                <h3>主题定制</h3>
                <ul class="feature-list">
                    <li>深浅主题切换</li>
                    <li>优雅渐变背景</li>
                    <li>移动端适配</li>
                </ul>
            </div>
            <div class="feature-item">
                <h3>便捷分享</h3>
                <ul class="feature-list">
                    <li>一键导出图片</li>
                    <li>系统分享集成</li>
                    <li>高清图片质量</li>
                </ul>
            </div>
        </div>

        <div class="license-box">
            <p>本项目采用修改版MIT协议，允许自由使用和修改，商业用途需获得授权。© 2025 Zerox.cc</p>
        </div>
    </main>
</body>
</html>
